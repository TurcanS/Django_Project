{% extends "main.html" %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <div>
        <div>{% include 'base/topic_component.html' %}</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 class="mb-3">Rooms available | {{ room_count }} | </h5>
                <a href="{% url 'create-room' %}" class="btn btn-secondary btn-sm mb-3">Create Room</a>
    
                {% include 'base/feed_component.html' %}
            </div>
        </div>
    </div>
    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>

{% endblock %}
