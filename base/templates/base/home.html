{% extends "main.html" %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
    .create_room_button {
        position: relative;
        right: 43px;
    }

    .h5_text_room {
        position: relative;
        left: 40px;
    }
</style>

<div class="home-container">
    <div>
        <div>{% include 'base/topic_component.html' %}</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <h5 class="mb-3 h5_text_room">Rooms available | {{ room_count }} | </h5>
                    <a href="{% url 'create-room' %}" class="btn btn-secondary btn-sm mb-3 btn-move-left create_room_button">Create Room</a>
                </div>
    
                {% include 'base/feed_component.html' %}
            </div>
        </div>
    </div>
    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>

{% endblock %}
