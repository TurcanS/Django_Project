<div style="width: 90%; margin: auto;">
    {% for room in rooms %}
        <div class="card mb-3" style="background-color: #31363b; color: #ffffff; border: none; outline: none;">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'room' room.id %}" class="card-link" style="color: #ffffff;">{{room.name}}</a></h5>
                <a href="{% url "user-profile" room.host.id %}" class="card-link" style="color: #ffffff;">@{{room.host.username}}</a>
                <p class="card-text"><small style="color: #ffffff;">{{room.topic.name}}</small></p>
                {% if request.user == room.host %}
                    <div style="position: absolute; bottom: 10px; right: 10px;">
                        <a href="{% url 'delete-room' room.id %}" class="btn btn-danger btn-sm" style="color: #ffffff; outline: none;">Delete</a>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
